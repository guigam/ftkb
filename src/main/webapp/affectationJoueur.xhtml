<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
         

            <ui:define name="content">
                <rich:panel>
                    <h:form>
                        <h:outputText value="Affectation des Joueurs" styleClass="title1"/>                        
                    <rich:separator width="100%" height="7px"/>
                    <rich:spacer height="10px"/>
                     <h:outputText value="Liste des joueurs actifs" styleClass="title2"/>   
                    <rich:dataTable value="#{gestionDesJoueurs.lstJoueurActifs}" var="item" width="100%" binding="#{gsCompetition.dataTable}" >
                    	<rich:column>
                    		<f:facet name="header" >
                    			<h:outputText value="Nom Joueur"/>
                    		</f:facet>
                    			<h:outputText value="#{item.laPersonne.nomPrenom}"/>
                    	</rich:column>
                    		<rich:column>
                    		<f:facet name="header" >
                    			<h:outputText value="Club"/>
                    		</f:facet>
                    		<h:outputText value="#{item.leClubJoueur.nomClub}"/>
                    	</rich:column>
                    		<rich:column>
                    		<f:facet name="header" >
                    			<h:outputText value="Grade"/>
                    		</f:facet>
                    		<h:outputText value="#{item.grade}"/>
                    	</rich:column>
                    		<rich:column>
                    		<f:facet name="header" >
                    			<h:outputText value="Specialité"/>
                    		</f:facet>
                    		<h:commandButton value="test" action="#{gsCompetition.joueurChoisit}"/>
                    			
                    	</rich:column>
                    	<rich:column>
                    		<f:facet name="header" >
                    			<h:outputText value="Categorie"/>
                    		</f:facet>
                    		<h:outputText value="#{item.categorie}"/>
                    	</rich:column>
                    </rich:dataTable>
                    
                    
                      <h:outputText value="Renseignement participant" styleClass="title2"/>                        
                    <rich:separator width="100%" height="7px"/>
                    <rich:spacer height="10px"/>
 <h:panelGrid columns="3" width="100%" columnClasses="top,top,top">
		 <a4j:outputPanel >
			 <h:panelGrid  columns="2">
					 <h:outputText value="Nom prenom"/>
					 <h:outputText value="#{gsCompetition.leJoueur.laPersonne.nomPrenom}"/>
					 <h:outputText value="Club"/>
					 <h:outputText value="#{gsCompetition.leJoueur.leClubJoueur.nomClub}"/>
					 <h:outputText value="Licence" />
					 <h:outputText value="#{gsCompetition.leJoueur.currentHistorique.licence}"/>
					 <h:outputText value="Grade" />
					 <h:outputText value="#{gsCompetition.leJoueur.grade}"/>
					 <h:outputText value="Specialité" />
					 <rich:dataList  value="#{gsCompetition.leJoueur.lesSpecialite}" var="s">
					 	<h:selectBooleanCheckbox  >
					 		<h:outputText value="#{s.nomSpecialite}"/>
					 	</h:selectBooleanCheckbox>
					 </rich:dataList>
					 <h:outputText value="poid" />
					 <h:inputText  value="#{gsCompetition.m_participation.poidJoueur}"/>
			 </h:panelGrid>
			 
		 </a4j:outputPanel>
		 <rich:spacer width="30%"/>
		 <rich:panel header="Liste des joueurs à participer " style="width:40%">
		 </rich:panel>
		 
		 <h:commandButton  value="Valider"  action="#{gsCompetition.saveJoueurAffectation}"/>
 </h:panelGrid>                    
                    </h:form>
                </rich:panel>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
