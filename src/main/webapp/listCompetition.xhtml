<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="content">
                <h:form>
               <rich:panel>
                   <h:panelGrid columns="3" >
                         <h:outputText value="Liste des Tournois" styleClass="title1"/>
                         <rich:spacer width="3px"/>
                         <h:commandLink value="Ajouter" action="#{redirect.redirect}">
                             <f:param name="outcome" value="ajoutTournois"/>
                         </h:commandLink>
                      </h:panelGrid>
                    <rich:separator width="100%" height="7px"/>
                    <rich:spacer height="10px"/>


                    <rich:dataTable value="#{gsCompetition.listDesTournois}" var="e" width="100%" binding="#{gsCompetition.dataTable}">
                        <rich:column width="30%" filterBy="#{e.nomTournois}" filterEvent="onkeyup">
                            <f:facet name="header">
                                <h:outputText value="Tournois"/>
                            </f:facet>
                             <h:commandLink value="#{e.nomTournois}" action="#{gsCompetition.DetailTournois}" />
                        </rich:column>
                        <rich:column width="20%" filterBy="#{e.dateTournois}" filterEvent="onkeyup">
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>                        
                            <h:outputText value="#{e.dateTournois}"/>                                                                              
                        </rich:column>

                       
                        <rich:column width="40%" filterBy="#{e.endroit}" filterEvent="onkeyup">
                            <f:facet name="header">
                                <h:outputText value="Endroit"/>
                            </f:facet>
                            <h:outputText value="#{e.endroit}" styleClass="title5"/>
                        </rich:column>
                        <rich:column width="10%">
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <center><h:commandButton image="/icons/script_edit.png" id ="modif"/>
                                <rich:spacer width="20px"/>
                                <h:commandButton image="/icons/database_delete.png" id="supp"/>
                              </center>
                             <rich:toolTip for="modif" value="Modifier"/>
                             <rich:toolTip for="supp" value="Supprimer"/>
                             
                        </rich:column>

                   </rich:dataTable>
               </rich:panel>
             </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
