<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            

            <ui:define name="content">
             <h:form>
                  <rich:panel>

                      <h:panelGrid columns="2">
                             <h:outputText value="Ajouter un Arbitre" styleClass="title1"/>
                             <h:panelGrid>
                                     <rich:message for="lic" styleClass="globalMessages" >
                                                <h:graphicImage url="img/error.png"/>
                                     </rich:message>
                                     <rich:message for="date" styleClass="globalMessages" />
                                     <rich:message for="dns" styleClass="globalMessages" />
                                     <rich:message for="nomPrenom" styleClass="globalMessages" />
                                     <rich:message for="cin" styleClass="globalMessages" />
                                     <rich:message for="nationalite" styleClass="globalMessages" />
                             </h:panelGrid>
                      </h:panelGrid>
                      <rich:separator width="100%" height="7px"/>
                      <rich:spacer height="10px"/>

                     <center> <rich:panel style="width: 50%">
                      <h:panelGrid  columns="2"  cellspacing="7">
        
                              
                                      <h:outputText value="Date Debut"/>
                                      <rich:calendar value="#{gsArbitre.monArbitre.dateDeb}" id="date" required="true" requiredMessage="Date  #{msgValidator.msgObligatoire}"/>
                                      <h:outputText value="Numero Licence"/>
                                      <h:inputText value="#{gsArbitre.monArbitre.licence}" required="true" id="lic" requiredMessage="Licence  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Adresse:" for="adresse" />
                                      <h:inputText id="adresse" value="#{gsArbitre.laPersonnes.adresse}" title="Adresse" required="true" requiredMessage="Adresse  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Dns:" for="dns" />
                                      <h:inputText id="dns" value="#{gsArbitre.laPersonnes.dns}" title="Dns" required="true" requiredMessage="Date de Naissance  #{msgValidator.msgObligatoire}">
                                          <f:convertDateTime pattern="MM/dd/yyyy" />
                                      </h:inputText>
                                      <h:outputLabel value="Email:" for="Email" />
                                      <h:inputText id="email" value="#{gsArbitre.laPersonnes.email}" title="Email" />
                                      <h:outputLabel value="NomPrenom:" for="nomPrenom" />
                                      <h:inputText id="nomPrenom" value="#{gsArbitre.laPersonnes.nomPrenom}" title="NomPrenom" required="true" requiredMessage="Nom et Prenom  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Phone:" for="Telephone" />
                                      <h:inputText id="phone" value="#{gsArbitre.laPersonnes.phone}" title="Phone" />
                                      <h:outputLabel value="Cin:" for="cin" />
                                      <h:inputText id="cin" value="#{gsArbitre.laPersonnes.cin}" title="Cin" required="true" requiredMessage="Le numerod de la CIN  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Nationalite:" for="nationalite" />
                                      <h:inputText id="nationalite" value="#{gsArbitre.laPersonnes.nationalite}" title="Nationalite" label="TUNISIENNE" required="true" requiredMessage="NationalitÃ©  #{msgValidator.msgObligatoire}"/>
                                      <h:commandButton value="Valider" action="#{gsArbitre.saveArbitreEtPersonne}"/>


                                
                          </h:panelGrid>
                        </rich:panel></center>
         </rich:panel>
       </h:form>
   </ui:define>

        </ui:composition>
        
    </body>
</html>
