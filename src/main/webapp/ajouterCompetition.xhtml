<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            <ui:define name="content">

                    <h:form>
                        <rich:panel style="width: 100%">
                            <h:outputText value="Liste des Clubs" styleClass="title1"/>
                            <rich:spacer width="3px"/>
                            <rich:separator width="100%" height="7px"/>
                            <rich:spacer height="10px"/>
                        
                            <center> <h:panelGrid columns="2">                         
                                    <h:outputLabel value="NomTournois:" for="nomTournois" />
                                    <h:inputText id="nomTournois" value="#{gsCompetition.m_Tournoi.nomTournois}" title="NomTournois" />
                                    <h:outputLabel value="DateTournois:" for="dateTournois" />
                                    <rich:calendar id="dateTournois" value="#{gsCompetition.m_Tournoi.dateTournois}" />
                                    <h:outputLabel value="Endroit:" for="endroit" />
                                    <h:inputText id="endroit" value="#{gsCompetition.m_Tournoi.endroit}" title="Endroit" />
                                    <rich:spacer />
                                    <h:commandButton value="Valider" action="#{gsCompetition.saveTournois}"/>
                             </h:panelGrid></center>
                        </rich:panel>
                    </h:form>


            </ui:define>

        </ui:composition>
        
    </body>
</html>
