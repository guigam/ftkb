<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">
       

            <ui:define name="content">
                <h:form>
                <rich:panel style="width: 100%">
                    <h:panelGrid columns="3" >
                         <h:outputText value="Liste des Clubs" styleClass="title1"/>
                         <rich:spacer width="3px"/>
                         <h:commandLink value="Ajouter" action="#{redirect.redirect}">
                             <f:param name="outcome" value="ajouterUnClub"/>
                         </h:commandLink>
                      </h:panelGrid>
                    <rich:separator width="100%" height="7px"/>
                    <rich:spacer height="10px"/>


                    <rich:dataTable width="100%" value="#{gestionClubs.listedesClub}" var="list">
                        <rich:column width="20%" filterBy="#{list.nomClub}" filterEvent="onkeyup">
                            <f:facet name="header">
                                <h:outputText value="nom du Club"/>
                            </f:facet>
                            <h:outputText value="#{list.nomClub}" style="color: #D20005; font-size: 12px; font-weight: bold"/>
                        </rich:column>
                        <rich:column width="45%">
                            <f:facet name="header">
                                <h:outputText value="Informations"/>
                            </f:facet>
                            <h:panelGrid columns="2" cellspacing="-8" >
                                <h:outputText value="Telephone : " styleClass="title4"/>
                                <h:outputText value="#{list.phone}" styleClass="title5"/>
                                 <h:outputText value="Fax : " styleClass="title4"/>
                                <h:outputText value="#{list.fax}" styleClass="title5"/>
                                 <h:outputText value="Email : " styleClass="title4"/>
                                <h:outputText value="#{list.email}" styleClass="title5"/>
                                 <h:outputText value="Adresse : " styleClass="title4"/>
                                <h:outputText value="#{list.adresse}" styleClass="title5"/>
                            </h:panelGrid>
                            
                        </rich:column>
                        <rich:column width="30%">
                            <f:facet name="header">
                                <h:outputText value="Responsables"/>
                            </f:facet>
                           
                            <rich:dataList value="#{list.lesDirigents}" var="m">
                                <h:outputText value="Dirigent:     " styleClass="title4"/>
                                <h:outputText value="#{m.laPersonne.nomPrenom}"/>
                            </rich:dataList>
                            <rich:dataList value="#{list.lesEntraineur}" var="p">
                                <h:outputText value="Entraineurs:  " styleClass="title4"/>
                                <h:outputText value="#{p.laPersonne.nomPrenom}"/>
                            </rich:dataList>
                            <rich:dataList value="#{list.lesEntraineurAdjoint}" var="k">
                                <h:outputText value="Entraineurs Adjoint:  " styleClass="title4"/>
                                <h:outputText value="#{k.laPersonne.nomPrenom}"/>
                            </rich:dataList>
                        </rich:column>
                        <rich:column width="5%">
                            <f:facet name="header">
                                <h:outputText value="--"/>
                            </f:facet>
                            <center><h:commandButton image="/icons/script_edit.png" id ="modif"/>
                                <rich:spacer width="5px"/>
                                <h:commandButton image="/icons/database_delete.png" id="supp"/></center>
                             <rich:toolTip for="modif" value="Modifier"/>
                             <rich:toolTip for="supp" value="Supprimer"/>
                        </rich:column>
                    </rich:dataTable>

                        
                   

                </rich:panel>
              </h:form>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
