<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
         

            <ui:define name="content">
                <rich:panel>
                    <h:form>


                    <h:panelGrid columns="2">
                        <h:outputText value="Affectation des Joueurs" styleClass="title1"/>                        
                    </h:panelGrid>
                    <rich:separator width="100%" height="7px"/>
                    <rich:spacer height="10px"/>
                    <h:panelGrid columns="3">
                        <h:outputText value="Numero de licence" styleClass="title4"/>
                        <h:inputText value="#{gsCompetition.leJoueur.licence}"/>
                        <a4j:commandButton value ="Reccherche"  reRender="tt" action="#{gsCompetition.affectationDuJoueur}"/>
                    </h:panelGrid >
                    <a4j:outputPanel id="tt" >
                        <a4j:outputPanel id="rien" rendered="${empty gsCompetition.leJoueur}">
                            <h:outputText value="Aucun Resultat" style="font-size:14;font-weight:bold;" />
                            <rich:separator height="5"/>
                        </a4j:outputPanel>
                        <a4j:outputPanel rendered="${not empty gsCompetition.leJoueur}"  id="tt2">
                            <h:panelGrid columns="2">
                            <h:outputText value="nom et prenom"/>
                            <h:outputText value="#{gsCompetition.leJoueur.laPersonne.nomPrenom}"  style="border: 1; border-color: red; width: 100%"/>
                            <h:outputText value="Club"/>
                            <h:outputText value="#{gsCompetition.leJoueur.leClubJoueur.nomClub}" />
                            <h:outputText value="Grade"/>
                            <h:outputText value="#{gsCompetition.leJoueur.grade}" />
                            <h:outputText value="Poid"/>
                            <h:inputText value="#{gsCompetition.m_participation.poidJoueur}"/>
                            <h:outputText value="specialite"/>
                            <rich:comboBox value="#{gsCompetition.m_participation.spec}">
                                <f:selectItem itemValue="pp"/>
<!--                                <f:selectItems value="#{gsCompetition.leJoueur.lesSpecialite}"/>-->
                            </rich:comboBox>
                            <h:commandButton value="valider" action="#{gsCompetition.saveJoueurAffectation}"/>
                            </h:panelGrid>
                        </a4j:outputPanel>
                    </a4j:outputPanel>
                    </h:form>
                </rich:panel>
            </ui:define>

        </ui:composition>
        
    </body>
</html>
