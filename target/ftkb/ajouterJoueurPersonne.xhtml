<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            

            <ui:define name="content">
             <h:form>
                  <rich:panel>

                      <h:panelGrid columns="2">
                             <h:outputText value="Ajouter un Joueur" styleClass="title1"/>
                             
                              <rich:messages  styleClass="globalMessages">
                                 <f:facet name="globalMessages">
                                     <h:graphicImage  value="/img/error.png"/>
                                 </f:facet>
                             </rich:messages>                                            
                                     
                             
                      </h:panelGrid>
                      <rich:separator width="100%" height="7px"/>
                      <rich:spacer height="10px"/>

                      <rich:panel style="width: 60%">
                          <h:panelGrid columns="2" columnClasses="top,top">
                      <h:panelGrid  columns="2"  cellspacing="7">
        
                              
                                      <h:outputText value="Date Debut"/>
                                      <rich:calendar value="#{gestionDesJoueurs.lejoueur.dateDebut}" id="date" required="true" requiredMessage="Date  #{msgValidator.msgObligatoire}"/>
                                      <h:outputText value="Numero Licence"/>
                                      <h:inputText value="#{gestionDesJoueurs.lejoueur.licence}" required="true" id="lic" requiredMessage="Licence  #{msgValidator.msgObligatoire}"/>
                                      <h:outputText value="Grade"/>
                                      <rich:comboBox value="#{gestionDesJoueurs.lejoueur.grade}">
                                          <f:selectItem itemValue="Noir"/>
                                          <f:selectItem itemValue="Marron"/>
                                          <f:selectItem itemValue="Blanc"/>
                                          <f:selectItem itemValue="Rouge"/>
                                      </rich:comboBox>
                                      <h:outputLabel value="Adresse:" for="adresse" />
                                      <h:inputText id="adresse" value="#{gestionDesJoueurs.monPersonne.adresse}" title="Adresse" required="true" requiredMessage="Adresse  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Dns:" for="dns" />
                                      <h:inputText id="dns" value="#{gestionDesJoueurs.monPersonne.dns}" title="Dns" required="true" requiredMessage="Date de Naissance  #{msgValidator.msgObligatoire}">
                                          <f:convertDateTime pattern="MM/dd/yyyy" />
                                      </h:inputText>
                                      <h:outputLabel value="Email:" for="Email" />
                                      <h:inputText id="email" value="#{gestionDesJoueurs.monPersonne.email}" title="Email" />
                                      <h:outputLabel value="NomPrenom:" for="nomPrenom" />
                                      <h:inputText id="nomPrenom" value="#{gestionDesJoueurs.monPersonne.nomPrenom}" title="NomPrenom" required="true" requiredMessage="Nom et Prenom  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Phone:" for="Telephone" />
                                      <h:inputText id="phone" value="#{gestionDesJoueurs.monPersonne.phone}" title="Phone" />
                                      <h:outputLabel value="Cin:" for="cin" />
                                      <h:inputText id="cin" value="#{gestionDesJoueurs.monPersonne.cin}" title="Cin" required="true" requiredMessage="Le numerod de la CIN  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Nationalite:" for="nationalite" />
                                      <h:inputText id="nationalite" value="#{gestionDesJoueurs.monPersonne.nationalite}" title="Nationalite" label="TUNISIENNE" required="true" requiredMessage="Nationalité  #{msgValidator.msgObligatoire}"/>
                                      <h:commandButton value="Valider" action="#{gestionDesJoueurs.saveJoueurEtPersonne}"/>


                                
                          </h:panelGrid>
                                 <rich:panel>
                                 <h:outputText value="Specialité" style="font-size:14;font-weight:bold;" />
                                 <rich:separator height="5"/>
                                 <rich:spacer height="10px"/>
                                 <rich:pickList converter="spec" >
                                     <f:selectItems value="#{spec.listSpecialiteItem}"/>
                                 </rich:pickList>
                                </rich:panel>
                             </h:panelGrid>
                        </rich:panel>
         </rich:panel>
       </h:form>
   </ui:define>

        </ui:composition>
        
    </body>
</html>
