<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <body>
        
        <ui:composition template="./template.xhtml">
            
            

            <ui:define name="content">
             <h:form>
                  <rich:panel>

                      <h:panelGrid columns="3">
                             <h:outputText value="Ajouter un Dirigent" styleClass="title1"/>
                             <rich:spacer width="20px"/>
                             <rich:messages  styleClass="globalMessages">
                                 <f:facet name="globalMessages">
                                     <h:graphicImage url="/icons/error.png"/>
                                 </f:facet>
                             </rich:messages>
                      </h:panelGrid>
                             
                     
                      <rich:separator width="100%" height="7px"/>
                      <rich:spacer height="10px"/>

                     <center> <rich:panel style="width: 50%">
                      <h:panelGrid  columns="2"  cellspacing="7">
        							  <h:outputText value="Club"/>
                              		  <rich:comboBox value="#{gsDirigent.leDirigent.leClubDirigent}">
							          	<f:selectItems value="#{gestionClubs.listeDesClubsItem}"/>
							          </rich:comboBox>     
                                      <h:outputText value="Date Debut"/>
                                      <rich:calendar value="#{gsDirigent.m_historique.dateDebut}" id="date" required="true" requiredMessage="Date  #{msgValidator.msgObligatoire}"/>
                                      <h:outputText value="Numero Licence"/>
                                      <h:inputText value="#{gsDirigent.m_historique.licence}" required="true" id="lic" requiredMessage="Licence  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Adresse:" for="adresse" />
                                      <h:inputText id="adresse" value="#{gsDirigent.laPersonnes.adresse}" title="Adresse" required="true" requiredMessage="Adresse  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Dns:" for="dns" />
                                      <rich:calendar  id="dns" value="#{gsDirigent.laPersonnes.dns}" title="Dns" required="true" requiredMessage="Date de Naissance  #{msgValidator.msgObligatoire}"/>
                                         
                                      <h:outputLabel value="Email:" for="Email" />
                                      <h:inputText id="email" value="#{gsDirigent.laPersonnes.email}" title="Email" />
                                      <h:outputLabel value="NomPrenom:" for="nomPrenom" />
                                      <h:inputText id="nomPrenom" value="#{gsDirigent.laPersonnes.nomPrenom}" title="NomPrenom" required="true" requiredMessage="Nom et Prenom  #{msgValidator.msgObligatoire}"/>
                                      <h:outputLabel value="Phone:" for="Telephone" />
                                      <h:inputText id="phone" value="#{gsDirigent.laPersonnes.phone}" title="Phone" />
                                      <h:outputLabel value="Cin:" for="cin" />
                                      <h:inputText id="cin" value="#{gsDirigent.laPersonnes.cin}" title="Cin" required="true" requiredMessage="Le numero de la CIN  #{msgValidator.msgObligatoire}" validator="cin">
                                           
                                      </h:inputText>
                                      <h:outputLabel value="Nationalite:" for="nationalite" />
                                      <h:inputText id="nationalite" value="#{gsDirigent.laPersonnes.nationalite}" title="Nationalite" label="TUNISIENNE" required="true" requiredMessage="NationalitÃ©  #{msgValidator.msgObligatoire}"/>
                                      <h:commandButton value="Valider" action="#{gsDirigent.saveDirigentEtPersonne}"/>


                                
                          </h:panelGrid>
                        </rich:panel></center>
         </rich:panel>
       </h:form>
   </ui:define>

        </ui:composition>
        
    </body>
</html>
